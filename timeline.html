        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --text: #eee;

        * {
            margin: 0;

        body {

            background: var(--primary);

        header {

            background: var(--accent);

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
        }

        p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        blockquote {
            border-left: 4px solid var(--accent);
            padding: 1rem 2rem;
            margin: 2rem 0;
            background: var(--secondary);
            font-style: italic;
        }

        blockquote cite {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-muted);
            font-style: normal;
            font-size: 0.9rem;
        }

        .confidence-note {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }

        .confidence-note strong {
            color: var(--accent);
        }

        .myth-box {
            background: var(--secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .myth-box .myth {
            color: var(--accent);
            font-weight: bold;
        }

        .myth-box .correction {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
            border-left: 2px solid var(--accent);
        }

        .timeline-event {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 1.5rem;
        }

        .timeline-event::before {
            content: '';
            position: absolute;
            left: -2.35rem;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
        }

        .timeline-date {
            color: var(--accent);
            font-weight: bold;
        }

        .disclosures {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        .disclosures h3 {
            color: var(--accent);
        }

        .disclosures ul {
            list-style-position: inside;
            color: var(--text-muted);
        }

        footer {
            background: var(--secondary);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
